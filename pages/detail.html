<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="/css/common.css" />
        <title>Article Detail</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="navbar-container"></div>
        <div class="container mt-5">
            <!-- 게시글 디테일 카드 -->
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title" id="articleTitle"></h2>
                    <p class="card-author" id="articleAuthor"></p>
                    <hr />
                    <p class="card-subtitle mb-2 text-muted" id="articleAuthor"></p>
                    <p class="card-text" id="articleContent"></p>
                    <img src="" class="card-img-top" id="articleImage" />
                </div>
            </div>

            <!-- 댓글 목록 -->
            <h4>댓글</h4>

            <ul class="comment-list list-group mb-4"></ul>

            <!-- 댓글 작성 form-->
            <form id="comment-form">
                <div class="mb-4">
                    <h5>댓글 작성</h5>
                    <textarea
                        class="form-control mb-2"
                        placeholder="댓글을 입력하세요..."
                    ></textarea>
                    <button class="btn btn-primary">댓글 작성</button>
                </div>
            </form>

            <a href="#" class="btn btn-warning" id="modifyButton">수정</a>
            <a href="#" class="btn btn-danger" id="deleteButton">삭제</a>
            <a class="btn btn-secondary" onclick="window.history.back()">뒤로 가기</a>
        </div>
        <script src="../js/common.js"></script>
        <script src="../js/navBar.js"></script>
        <script src="../js/detail.js"></script>
        <script src="../js/delete.js"></script>
    </body>
</html>
